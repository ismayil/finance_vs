<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">

            <div class="account-wall">
                <img class="profile-img" src="images/user-icon.png"
                     alt="">
                <form class="form-signin" role="form">
                    <div class="right-inner">
                        <md-select-container>
                            <select required class="form-control" ng-options="val.departmentName as val.departmentName for (key,val) in departmentList" ng-model="loginData.userName">
                                <option value="">Məssisə seçin</option>
                            </select><!--<i class="fa fa-2x fa-user"></i>-->
                        </md-select-container>
                    </div>
                    <div class="right-inner">
                        <md-input-container>
                            <label>Şifrə</label>
                            <input class="form-control" name="password" required ng-model="loginData.password" /><i class="fa fa-2x fa-lock"></i>
                        </md-input-container>
                    </div>
                    <md-button flex="100" ng-click="login()" class="md-primary md-raised loginButton" type="submit">
                        <i class="glyphicon glyphicon-log-in"></i>  Daxil ol
                    </md-button>
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">
                        Remember me
                    </label>
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                    <div data-ng-hide="message == ''" class="alert alert-danger">
                        {{message}}
                    </div>
                </form>
            </div>
            <a href="#/register" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>

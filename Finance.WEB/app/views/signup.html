<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            
            <div class="account-wall">
                <img class="profile-img" src="images/user-icon.png"
                     alt="">
                <form class="form-signin" role="form">
                    <div class="right-inner">
                        <md-input-container>
                            <label>İstifadəçi adı</label>
                            <input class="form-control" name="username" required ng-model="registration.userName" /><i class="fa fa-2x fa-user"></i>
                        </md-input-container>

                    </div>
                    <div class="right-inner">
                        <md-input-container>
                            <label>Şifrə</label>
                            <input class="form-control" name="password" required ng-model="registration.password" /><i class="fa fa-2x fa-lock"></i>
                        </md-input-container>
                    </div>
                    <div class="right-inner">
                        <md-input-container>
                            <label>Şifrə təkrar</label>
                            <input class="form-control" name="confirmPassword" required ng-model="registration.confirmPassword" /><i class="fa fa-2x fa-lock"></i>
                        </md-input-container>
                    </div>
                    <md-button flex="100" ng-click="signUp()" class="md-primary md-raised loginButton" type="submit">
                        <i class="glyphicon glyphicon-log-in"></i>  Daxil ol
                    </md-button>
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                    <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                        {{message}}
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>
